<h2 class="example-title">{{title}}</h2>
<div class="col-md-8 mr-auto ml-auto dropdown-container">
    <angular2-multiselect-select-all [data]="itemList" [(ngModel)]="selectedItems" [settings]="settings" (onSelect)="onItemSelect($event)"
        (onDeSelect)="OnItemDeSelect($event)" (onSelectAll)="onSelectAll($event)" (onDeSelectAll)="onDeSelectAll($event)" 
        (onGroupSelect)="onGroupSelect($event)" (onGroupDeSelect)="onGroupDeSelect($event)">
        <c-badge>
            <ng-template let-item="item">
                <label style="margin: 0px;">{{item.itemName}}</label>
                <img [src]="item.image" style="width: 16px; margin: 0 0 0 4px;" />
            </ng-template>
        </c-badge>
        <c-item>
            <ng-template let-item="item">
                <img [src]="item.image" style="width: 30px; border: 1px solid #efefef;margin-right: 20px;" />
                <label style="color: #333;margin-right: 20px;">{{item.itemName}}</label>
                <label><small>Capital - {{item.capital}}</small></label>
            </ng-template>
        </c-item>
    </angular2-multiselect-select-all>
</div>

<h4 class="example-title code-section">Code</h4>

<p-tabView>
    <p-tabPanel header="{{tstitle}}">
        <ng2-gist [gistId]="tsgist"></ng2-gist>
    </p-tabPanel>
    <p-tabPanel header="{{htmltitle}}">
        <ng2-gist [gistId]="htmlgist"></ng2-gist>
    </p-tabPanel>
</p-tabView>
